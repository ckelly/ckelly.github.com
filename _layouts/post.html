---
layout: default
---

<article class="post">
{{ content }}
<time class="signoff" datetime="{{ page.date | date: "%Y-%m-%d" }}">
  &mdash;{{ page.date | date: "%b %d, %Y" }}
</time>
</article>

{% comment %}
{% if site.lsi %}    
<section id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  </section>
{% endif %}
{% endcomment %}
